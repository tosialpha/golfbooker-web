<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 4: Tee Pointer - Clock hand as golf tee -->

  <!-- Outer circle -->
  <circle cx="24" cy="24" r="20" stroke="#16a34a" stroke-width="2" fill="none"/>

  <!-- Minimal tick marks (cardinal directions) -->
  <line x1="24" y1="6" x2="24" y2="9.5" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  <line x1="42" y1="24" x2="38.5" y2="24" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  <line x1="24" y1="42" x2="24" y2="38.5" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>
  <line x1="6" y1="24" x2="9.5" y2="24" stroke="#16a34a" stroke-width="2" stroke-linecap="round"/>

  <!-- Golf tee (as clock hand pointing to 10 o'clock) -->
  <path d="M 24 24 L 22.5 14 Q 22.5 12.5 24 12.5 Q 25.5 12.5 25.5 14 L 24 24"
        fill="#16a34a" stroke="#16a34a" stroke-width="0.5" stroke-linejoin="round"/>

  <!-- Golf ball on tee -->
  <circle cx="24" cy="11" r="3.5" fill="#16a34a"/>

  <!-- Dimples on ball -->
  <circle cx="24" cy="9.5" r="0.7" fill="white" opacity="0.4"/>
  <circle cx="22.5" cy="11" r="0.7" fill="white" opacity="0.4"/>
  <circle cx="25.5" cy="11" r="0.7" fill="white" opacity="0.4"/>
  <circle cx="23.5" cy="12.5" r="0.6" fill="white" opacity="0.3"/>
  <circle cx="24.5" cy="12.5" r="0.6" fill="white" opacity="0.3"/>

  <!-- Center pivot point -->
  <circle cx="24" cy="24" r="2" fill="#16a34a"/>
</svg>
