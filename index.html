        {
          "@type": "Question",
          "name": "What is GolfBooker?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "GolfBooker is a Finnish, modern booking system for golf courses and golf simulators. It includes a booking calendar, tournament module, customer management, and analytics. GolfBooker is developed and maintained by Funect Oy."
          }
        },
        {
          "@type": "Question",
          "name": "Millainen järjestelmä golfkentälle sopii?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Golfkentälle sopii varausjärjestelmä, joka tukee lähtöaikojen varausta, ryhmävarauksia, jäsenhallintaa ja verkkomaksuja. GolfBooker tarjoaa kaikki nämä ominaisuudet yhdessä helppokäyttöisessä paketissa."
          }
        },
        {
          "@type": "Question",
          "name": "Miten golfsimulaattorin ajanvaraus toimii?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "GolfBookerin simulaattorivarausjärjestelmässä asiakkaat voivat varata aikoja verkosta 24/7. Järjestelmä tukee erilaisia hinnoittelumalleja (ruuhka-ajat, hiljaiset ajat), sarjalippuja ja toistuvien varausten hallintaa."
          }
        },
        {
          "@type": "Question",
          "name": "Voiko pelkän kilpailumoduulin hankkia?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Kyllä! Kilpailumoduulin voi hankkia erikseen ilman koko varausjärjestelmän käyttöönottoa. Se sopii klubeille, jotka haluavat modernisoida kilpailunhallinnan säilyttäen nykyisen varausjärjestelmän."
          }
        },
        {
          "@type": "Question",
          "name": "Onko GolfBooker suomalainen yritys?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Kyllä, GolfBooker on 100% suomalainen yritys. Funect Oy on perustettu Helsingissä ja palvelemme ensisijaisesti suomalaisia golfkenttiä ja simulaattoreita. Asiakaspalvelu on suomeksi."
          }
        },
        {
          "@type": "Question",
          "name": "Kuinka kauan käyttöönotto kestää?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Käyttöönotto kestää noin 1-2 viikkoa, johon sisältyy henkilökunnan perehdytys ja integraatiot. Autamme koko prosessin ajan."
